apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anhinga
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/drewpypro/anhinga
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: anhinga-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
