apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cormorant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/drewpypro/cormorant
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: cormorant-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
 