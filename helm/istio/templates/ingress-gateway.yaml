apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.ingressGateway.name }}
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      {{- range .Values.ingressGateway.hosts }}
      - {{ . }}
      {{- end }}
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
      {{- range .Values.ingressGateway.hosts }}
      - {{ . }}
      {{- end }}
    tls:
      mode: SIMPLE
      credentialName: {{ .Values.ingressGateway.credentialName }}
