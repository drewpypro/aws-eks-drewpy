server:
  extraArgs:
    - --insecure
  service:
    ports:
      http: 80
  config:
    url: "https://argocd-test.drewpy.pro"
  nodeSelector: 
    role: worker
  tolerations: 
    - key: dedicated
      operator: Equal
      value: worker
      effect: NoSchedule
applicationController:
  nodeSelector:
    role: worker
  tolerations:
    - key: dedicated
      operator: Equal
      value: worker
      effect: NoSchedule
repoServer:
  nodeSelector:
    role: worker
  tolerations:
    - key: dedicated
      operator: Equal
      value: worker
      effect: NoSchedule