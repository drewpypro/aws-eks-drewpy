apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
    service.beta.kubernetes.io/aws-load-balancer-security-groups: "sg-04d7ad71e36d890f1"
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: test-app
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: nginx:latest
          ports:
            - containerPort: 80
